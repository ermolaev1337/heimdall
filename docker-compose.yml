version: "3.9"

services:

  heimdall-ca: &heimdall
    container_name: heimdall-ca
    build: .
    ports:
      - 8081:8080
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 10s
      timeout: 50s
      retries: 3
      start_period: 10s
    volumes:
      - logs-ca:/app/execution

  heimdall-issuer:
    <<: *heimdall
    container_name: heimdall-issuer
    ports:
      - 8082:8080
    volumes:
      - logs-issuer:/app/execution

  heimdall-holder:
    <<: *heimdall
    container_name: heimdall-holder
    ports:
      - 8083:8080
    volumes:
      - logs-holder:/app/execution

  heimdall-verifier:
    <<: *heimdall
    container_name: heimdall-verifier
    ports:
      - 8084:8080
    volumes:
      - logs-verifier:/app/execution

  bootstrap:
    container_name: bootstrap
    build:
      dockerfile: bootstrap.Dockerfile
    env_file: .env
    depends_on:
      heimdall-ca:
        condition: service_healthy
      heimdall-issuer:
        condition: service_healthy
      heimdall-holder:
        condition: service_healthy
      heimdall-verifier:
        condition: service_healthy
    volumes:
      - logs-bootstrap:/app/execution

volumes:
  logs-ca: &default-volume
    driver: local
    driver_opts: &default-opts
      type: bind
      device: ${PWD}/logs/ca

  logs-issuer:
    <<: *default-volume
    driver_opts:
      <<: *default-opts
      device: ${PWD}/logs/issuer

  logs-holder:
    <<: *default-volume
    driver_opts:
      <<: *default-opts
      device: ${PWD}/logs/holder

  logs-verifier:
    <<: *default-volume
    driver_opts:
      <<: *default-opts
      device: ${PWD}/logs/verifier

  logs-bootstrap:
    <<: *default-volume
    driver_opts:
      <<: *default-opts
      device: ${PWD}/logs/bootstrap